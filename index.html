<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с картинкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .image-button {
            width: 300px;
            height: 300px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: url('https://i.ebayimg.com/images/g/pcgAAOSwFm9oSKOM/s-l400.jpg') center/cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .image-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        /* Стили для полноэкранного режима */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button class="image-button" onclick="openFullscreen()"></button>
    
    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">
        <button class="close-button" onclick="closeFullscreen()">×</button>
        <img src="https://i.ebayimg.com/images/g/pcgAAOSwFm9oSKOM/s-l400.jpg" 
             alt="Увеличенное изображение" 
             class="fullscreen-image">
    </div>

    <script>
        function openFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.style.display = 'flex';
        }
        
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.style.display = 'none';
        }
        
        // Закрывать по ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeFullscreen();
            }
        });
    </script>
</body>
</html>
