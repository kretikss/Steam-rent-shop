<!DOCTYPE html>
<html lang="ru">
<head>

    <title>üéÆ Steam –ê—Ä–µ–Ω–¥–∞ | –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* –§–æ—Ä–º—ã */
        .form-container {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4ecdc4;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
        }
        
        /* –ß–∞—Ç */
        .chat-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }
        
        .message.admin {
            background: rgba(255,107,107,0.3);
            border-left: 3px solid #ff6b6b;
        }
        
        .message.user {
            background: rgba(78,205,196,0.3);
            border-left: 3px solid #4ecdc4;
        }
        
        .message-sender {
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .message.admin .message-sender {
            color: #ff6b6b;
        }
        
        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å */
        .admin-panel {
            background: rgba(255,107,107,0.2);
            border: 1px solid #ff6b6b;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .user-list {
            margin: 10px 0;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        .ban-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .warning {
            background: rgba(255,107,107,0.2);
            border: 1px solid #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.9em;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Steam –ê—Ä–µ–Ω–¥–∞</h1>
            <p>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ —Å —á–∞—Ç–æ–º –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π</p>
        </header>
        
        <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <div class="form-container" id="registerForm">
            <h3>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
            <div class="form-group">
                <label>–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º:</label>
                <input type="text" id="username" placeholder="–¢–æ–ª—å–∫–æ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã" pattern="[A-Za-z0-9]+" required>
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" placeholder="–ú–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞" minlength="4" required>
            </div>
            <button class="btn" onclick="register()">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø</button>
            <div class="error" id="registerError"></div>
        </div>
        
        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
        <div class="form-container" id="loginForm" style="display: none;">
            <h3>üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
            <div class="form-group">
                <label>–í–∞—à –Ω–∏–∫–Ω–µ–π–º:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button class="btn" onclick="login()">–í–û–ô–¢–ò</button>
            <button class="btn btn-secondary" onclick="showRegister()">–ù–ê–ó–ê–î –ö –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò</button>
            <div class="error" id="loginError"></div>
        </div>
        
        <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
        <div class="admin-panel" id="adminPanel">
            <h3>‚öôÔ∏è –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨</h3>
            <div class="user-list" id="userList">
                <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>
        
        <!-- –ß–∞—Ç -->
        <div class="chat-container" id="chatContainer">
            <h3>üí¨ –û–±—â–∏–π —á–∞—Ç</h3>
            <div class="chat-messages" id="chatMessages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
            <div class="form-group">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            </div>
            <button class="btn" onclick="sendMessage()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        </div>
        
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∞–∫–∫–∞—É–Ω—Ç–µ -->
        <div class="form-container" id="accountInfo" style="display: none;">
            <h3>‚úÖ –í–ê–® –ê–ö–ö–ê–£–ù–¢</h3>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <strong id="welcomeUser"></strong>!</p>
            <button class="btn" onclick="logout()">–í–´–ô–¢–ò</button>
        </div>
    </div>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–≤ localStorage)
        let users = JSON.parse(localStorage.getItem('steamUsers')) || {};
        let currentUser = null;
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        
        // –ê–¥–º–∏–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å (kretiks)
        const ADMIN_USERNAME = 'kretiks';
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∞–¥–º–∏–Ω–∞
        if (!users[ADMIN_USERNAME]) {
            users[ADMIN_USERNAME] = {
                password: 'admin123',
                isAdmin: true,
                banned: false
            };
            localStorage.setItem('steamUsers', JSON.stringify(users));
        }
        
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('registerError');
            
            if (!username || !password) {
                errorElement.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!';
                return;
            }
            
            if (users[username]) {
                errorElement.textContent = '–≠—Ç–æ—Ç –Ω–∏–∫–Ω–µ–π–º —É–∂–µ –∑–∞–Ω—è—Ç! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π.';
                return;
            }
            
            // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            users[username] = {
                password: password,
                isAdmin: false,
                banned: false
            };
            
            localStorage.setItem('steamUsers', JSON.stringify(users));
            errorElement.textContent = '';
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.');
            showLogin();
        }
        
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            if (!users[username]) {
                errorElement.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!';
                return;
            }
            
            if (users[username].banned) {
                errorElement.textContent = '–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω!';
                return;
            }
            
            if (users[username].password !== password) {
                errorElement.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!';
                return;
            }
            
            // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
            currentUser = username;
            errorElement.textContent = '';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('accountInfo').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('welcomeUser').textContent = username;
            
            // –ï—Å–ª–∏ —ç—Ç–æ –∞–¥–º–∏–Ω - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å
            if (users[username].isAdmin) {
                document.getElementById('adminPanel').style.display = 'block';
                updateUserList();
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞
            loadChatMessages();
        }
        
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        
        function logout() {
            currentUser = null;
            document.getElementById('accountInfo').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        
        // –ê–¥–º–∏–Ω —Ñ—É–Ω–∫—Ü–∏–∏
        function updateUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            for (const username in users) {
                if (username === ADMIN_USERNAME) continue;
                
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span>${username} ${users[username].banned ? 'üî¥ –ó–ê–ë–ê–ù–ï–ù' : 'üü¢ –ê–ö–¢–ò–í–ï–ù'}</span>
                    <button class="ban-btn" onclick="toggleBan('${username}')">
                        ${users[username].banned ? '–†–ê–ó–ë–ê–ù–ò–¢–¨' : '–ó–ê–ë–ê–ù–ò–¢–¨'}
                    </button>
                `;
                userList.appendChild(userItem);
            }
        }
        
        function toggleBan(username) {
            if (currentUser !== ADMIN_USERNAME) return;
            
            users[username].banned = !users[username].banned;
            localStorage.setItem('steamUsers', JSON.stringify(users));
            updateUserList();
            alert(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${username} ${users[username].banned ? '–∑–∞–±–∞–Ω–µ–Ω' : '—Ä–∞–∑–±–∞–Ω–µ–Ω'}!`);
        }
        
        // –ß–∞—Ç —Ñ—É–Ω–∫—Ü–∏–∏
        function sendMessage() {
            if (!currentUser) return;
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            messages.push({
                user: currentUser,
                text: message,
                timestamp: new Date().toLocaleTimeString(),
                isAdmin: users[currentUser].isAdmin
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç
            loadChatMessages();
            messageInput.value = '';
        }
        
        function loadChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.isAdmin ? 'admin' : 'user'}`;
                messageElement.innerHTML = `
                    <div class="message-sender">${msg.user} ${msg.isAdmin ? 'üëë' : ''} [${msg.timestamp}]:</div>
                    <div>${msg.text}</div>
                `;
                chatMessages.appendChild(messageElement);
            });
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ —á–∞—Ç–µ
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser && users[savedUser] && !users[savedUser].banned) {
                document.getElementById('loginUsername').value = savedUser;
                login();
            }
        }
    </script>
</body>
</html>
